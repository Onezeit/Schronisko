<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Strona główna użytkownika</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>

    <style th:inline="text">

        body {
            font-family: 'Times New Roman', Times, serif;
            background: url([[@{http://localhost:8080/image/tlo2.png}]]) no-repeat center center fixed;
            background-size: cover;
            margin-top: 50px; /* Adjusted to accommodate the top bar */
            }



        /* Add the top bar styling */
        .top-bar {
            background-color: #191919;
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            padding: 5px;
        }

        .top-bar-text{
            display: block;
            color: white;
            display: block;
            margin-right: 1000px;
            text-align: left;
            margin-top: 5px;
        }

        .home-button {
            color: white;
            font-weight: bold;
            margin-right: 75px;
            margin: 0 5px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-button:hover {
            color: #5D4037;
        }


        .main-button {
            color: white;
            font-weight: bold;
            margin-right: -25px;
            margin: 0 5px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .main-button:hover {
            color: #5D4037;
        }


        .login-button {
            color: white;
            font-weight: bold;
            margin-right: -25px;
            margin: 0 5px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .login-button:hover {
            color: #5D4037;
        }

        .header {
            background-color: #191919;
            color: white;
            font-weight: bold;
            padding: 0px x20px;
            text-align: center;
            height: 80px;
        }
        .sidebar {
            width: 200px;
            background-color: #191919;
            color: white;
            height: 100%;
            padding: 20px;
            position: fixed;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 23px;
        }
        .sidebar a:hover {
            color: #5D4037;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: block;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>





</head>
<body>

<div class="top-bar">
    <a href="#" class="nav-link home-button" th:href="@{/index}">Home</a>
    <a href="#" class="nav-link main-button" >Strona główna</a>
    <a href="#" class="nav-link login-button" >Zaloguj się</a>



</div>




<div class="header">
    <h1>Panel użytkownika</h1>
</div>
<div class="sidebar">
    <form method="post" th:action="@{/index}">
        <a href="#">Profile</a>
        <a href="#">Wiadomości</a>
        <a href="#">Ustawienia</a>
        <a href="#">Zasoby</a>

        <button class="btn btn-primary" type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj się
        </button>
    </form>

</div>
<div class="main-content">
    <div class="card">
        <h2>Witaj użytkowniku!</h2>
        <p>Poniżej znajduje się tabele rekordów zwierząt będących pod opieką schroniska. Możesz dodawać nowe rekordy.</p>
    </div>
    <!-- More cards or content can be added here -->
</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
