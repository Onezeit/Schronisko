<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: block;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Admin Dashboard</h1>
</div>
<div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <!-- Logout button -->
    <button class="logout-button" onclick="logoutAdmin()">Logout</button>
</div>
<div class="main-content">
    <div class="card">
        <h2>Welcome, Admin!</h2>
        <p>Here is your admin dashboard where you can manage users, view statistics, and customize settings.</p>
    </div>
    <!-- More cards or content can be added here -->
</div>

<script>
        function logoutAdmin() {
            // Redirect to the index page on logout
            window.location.href = '/'; // Redirects to the home page (index)
        }
    </script>
</body>
</html>
